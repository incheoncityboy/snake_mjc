<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <label for="bgmVolume">BGM 볼륨</label>
    <input type="range" id="bgmVolume" min="0" max="1" step="0.01" value="0.5" />

    <label for="sfxVolume">SFX 볼륨</label>
    <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.7" />

  </div>

  <div class="scroll-text-container">
    <div id="scrollText" class="scroll-text">⬛ score:</div>
  </div>

  <div id="scoreBoard">점수: 0 | 최고 점수: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="modal">
    <div id="modalText">게임 오버!</div>
    <button onclick="restartGame()">다시 시작</button>
  </div>

    <audio id="eatSound" src="media/getapple.wav"  preload="auto"></audio>
    <audio id="gameOverSound" src="media/loosgame.wav" preload="auto"></audio>
    <audio id="bgm" src="media/bgm.mp3" preload="auto" loop></audio>   

  <script src="script.js"></script>
</body>
</html>
